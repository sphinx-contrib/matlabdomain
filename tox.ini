[tox]
envlist = py{310,311,312,313,314}-sphinx{70,latest}

[global_var]
passenv =
    USERNAME
    # Pass user color preferences through
    PY_COLORS
    FORCE_COLOR
    NO_COLOR
    CLICOLOR
    CLICOLOR_FORCE

[testenv]
passenv =
    {[global_var]passenv}
deps =
    .
    pytest
    pytest-cov
    defusedxml
    sphinx45: Sphinx>=4.5,<4.6
    sphinx45: sphinxcontrib-devhelp==1.0.2
    sphinx45: sphinxcontrib-applehelp==1.0.4
    sphinx45: sphinxcontrib-htmlhelp==2.0.1
    sphinx45: sphinxcontrib-serializinghtml==1.1.5
    sphinx45: sphinxcontrib-qthelp==1.0.3
    sphinx53: Sphinx>=5.3,<5.4
    sphinx60: Sphinx>=6.0,<6.1
    sphinx70: Sphinx>=7.0,<8.0
    sphinxlatest: Sphinx
    sphinxdev: https://github.com/sphinx-doc/sphinx/archive/refs/heads/master.zip
commands =
    coverage erase
    pytest \
       --cov=sphinxcontrib.matlab \
       --cov=sphinxcontrib.mat_directives \
       --cov=sphinxcontrib.mat_documenters \
       --cov=sphinxcontrib.mat_lexer \
       --cov=sphinxcontrib.mat_tree_sitter_parser \
       --cov=sphinxcontrib.mat_types \
       --cov=tests \
       --cov-report=xml --cov-report=html {posargs} tests/
    coverage report
    sphinx-build -b html -d {envtmpdir}/doctrees tests/test_docs {envtmpdir}/html
