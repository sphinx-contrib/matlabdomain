sudo: false
dist: xenial
language: python
python:  
  - "3.6"
  - "3.7"
  - "3.8"
  - "3.9"
install:
  - pip install tox-travis
script:
  - tox
  - tox -e docs
  - python setup.py bdist_wheel
deploy:
  - provider: releases
    api_key: $GITHUB_OAUTH_TOKEN
    file: dist/*.whl
    file_glob: true
    skip_cleanup: true
    skip_upload_docs: true
    on:
      tags: true
  - provider: pypi
    user: joeced
    password: $PYPI_PASSWORD
    distributions: "sdist bdist_wheel" # Your distributions here
    skip_upload_docs: true
    on:
      tags: true
